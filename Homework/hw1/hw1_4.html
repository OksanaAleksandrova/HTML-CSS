<!--Реалізуй веб-сторінку за прикладом.-->
<!--p.s виконуємо без використання div-->

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Players</title>
    <style>
        body {
            background-color: #f1f1f1;
            font-family: "Open Sans Light";
        }
        h2{
            margin-top: 120px;
            margin-left: 70px;
            margin-bottom: 30px;
        }
        p{
            font-size: 50px;
            font-family: "Open Sans";
            background-color: #dcdcdc;
            width: 70px;
            padding-left: 10px;
            padding-right: 10px;
            margin-left: 6px;
            display: inline;
        }
        span{
            color: darkred;
            font-size: 50px;
        }
    </style>
</head>
<body>
<h2>Player 1:</h2>
<p style="margin-left: 70px">2<span style="font-size: 60px; color: black">&#9827;</span></p>
<p><span>9</span><span style="font-size: 60px">&#9829;</span></p>
<p><span>6</span><span style="font-size: 60px">&#9829;</span></p>
<p><span>A</span><span style="font-size: 60px">&#9830;</span></p>
<p>Q<span style="font-size: 60px; color: black">&#9824;</span></p>
<p style="padding-right: 15px; padding-left: 20px;">J<span style="font-size: 60px; color: black">&#9827;</span></p>

<h2 style="margin-top: 40px;">Player 2:</h2>
<p style="margin-left: 70px"><span>3</span><span style="font-size: 60px">&#9829;</span></p>
<p>A<span style="font-size: 60px; color: black">&#9827;</span></p>
<p>10<span style="font-size: 60px; color: black">&#9827;</span></p>
<p><span>K</span><span style="font-size: 60px">&#9830;</span></p>
<p>8<span style="font-size: 60px; color: black">&#9824;</span></p>
<p><span>3</span><span style="font-size: 60px">&#9829;</span></p>

</body>
</html>
